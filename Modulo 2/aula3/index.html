<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> 
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Aula de CSS 1 </title>
    
    <!-- External CSS - folha  -->
    <link rel="stylesheet" href="./style/index.css" type="text/css">

    <!-- internal css - tag "style" -->

    <style>
        main{
            background-color: blanchedalmond;
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- inline CSS - atribiuto "style" -->
    <header style="background-color: rgb(116, 14, 184); height: 200px; width: 100%;">
        Header
    </header>

    <main>
        Main
    </main>

    <span id="text-color-red">
        este span tem cor vermelha
    </span>

    <span id="text-color-blue">
        este span tem cor azul
    </span>

    <ul class="text-color-grey">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol class="text-color-grey">
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ol>
    
    <section >
        <h1> Section 1</h1>
    </section>

    <section name="secao-um" >
        <h1> Section 2</h1>
    </section>

    <footer>
        Footer
    </footer>

</body>

</html>
