<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Flexbox </title>
        <link rel="stylesheet" href="./flex-box.css" type="text/css">
    </head>

    <body>
        <header> </header>

        <!-- Display: Flex -->
        <h1>Display: Flex/Flex Direction</h1>
        <div id="container">
           <div class="boxes">1</div>
           <div class="boxes">2</div>
           <div class="boxes">3</div> 
        </div>

        <!-- Flex-wrap -->
        <h1>Flex-wrap</h1>
        <div id="container-wrap">
            <div class="boxe-in-container">1</div>
            <div class="boxe-in-container">2</div>
            <div class="boxe-in-container">3</div> 
            <div class="boxe-in-container">4</div> 
            <div class="boxe-in-container">5</div> 
            <div class="boxe-in-container">6</div> 
            <div class="boxe-in-container">7</div> 
            <div class="boxe-in-container">8</div> 
            <div class="boxe-in-container">9</div> 

         </div><br>

         <!-- Justify-content -->
        <h1>Display: Justify-content</h1>
        <div id="container-flex">
           <div class="boxes">1</div>
           <div class="boxes">2</div>
           <div class="boxes">3</div> 
        </div><br>

        <!-- Align-items -->
        <h1>Display: Align-items</h1>
        <div id="container-align">
           <div class="boxes">1</div>
           <div class="boxes">2</div>
           <div class="boxes">3</div> 
        </div><br>


        <footer> </footer>
    </body>


</html>
