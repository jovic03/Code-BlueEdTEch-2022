<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Geladon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div.home cria classe -->
    <!-- div#home cria id -->
    <!-- div*4 cria multiplas divs -->
    <div class="Home">

        <!-- Header e opcoes de alteracao -->
        <header class="Home__header Header">
            <div class="row">
              <div class="Header__logo Logo">
                <img
                  src="assets/logo.svg"
                  width="70px"
                  alt="Logo El Geladon"
                  class="Logo__icone"
                />
                <span class="Logo__titulo"> El Geladon </span>
              </div>
    
              <div class="Header__opcoes Opcoes">
                <div class="Opcoes__sacola Sacola">
                  <img
                    src="assets/icons/sacola.svg"
                    width="40px"
                    class="Sacola__icone"
                    alt="Sacola de compras"/>
                </div>
              </div>
            </div>
        </header>

        <section class="button-modal-create"><!-- Modal criar janela popup  -->
          <button type="button" class="default-button" onclick="abrirModalCadastro()">Cadastrar Paleta</button>
        </section>
        
        <section class="modal-overlay" id="overlay">
          <div class="modal">
            <div class="modal-header">
              <h2>Cadastrar nova Paleta</h2>
              <a onclick="fecharModalCadastro()" class="close-modal">X</a>
            </div>

            <div class="modal-body">
              <div>
                <input type="text" name="sabor" id="sabor" placeholder="Sabor da paleta">
                <input type="number" name="preco" id="preco" placeholder="Preço da paleta">
                <textarea type="text" name="descricao" id="descricao" placeholder="Descrição" rows="5"></textarea>
                <input type="text" name="foto" id="foto" placeholder="Link da foto da paleta">
                <button onclick="createPaleta()">Cadastrar</button>
              </div>
            </div>

          </div>
        </section>

        <!-- listagem de 1 paleta por ID -->
        <h2>Pesquisar Paleta</h2>
        
        <div class="paleta-escolhida-espaco">
            <!-- area do forms -->
            <div id="paleta-escolhida-input-espaco">

                <input type="number" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />

                <button class="default-button" onclick="findByIdPaletas()">ESCOLHER</button>

            </div>


            <!-- area de render da paleta encontrada -->
            <div id="paletaEscolhida"></div>
        </div>



        <!-- listagen de paletas: -->
        <h2>Paletas Disponíveis:</h2>

        <div class="Home__container">

            <!-- renderizando todas as paletas disponiveis no backend, na div com id igual paletaList -->
            <div class="PaletaLista" id="paletaList"></div>

        </div>
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
